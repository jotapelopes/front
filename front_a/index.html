<body>

    <div id="square">

    <button onclick="hideShow()">Mostrar/Esconder</button>

    <br>

    <div id="secondSquare">

    </div>
</body>
<script>
    document.getElementById('hello').innerHTML = "hi UNIMAR"
    document.getElementById('message').style.background = 'white'
    document.getElementById('message').hidden = false

    function hide(){
        document.getElementById('square').hidden = true
    }

    function show(){
        document.getElementById('square').hidden = false
    }

    function hideShow(){
        let element = document.getElementById('secondSquare')
        element.hidden = !element.hidden

</script>
